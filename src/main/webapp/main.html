<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<h1>Jsp Servlet 학습!!!!</h1>
	<p>HTML파일에서 절대경로 /는 http://localhost:9090</p>
	<ol>
		<li>주소창에서 /first입력후 enter----get요청</li>
		<li><a href="/bananaShop/first">a태그이용 get요청(절대)</a> <a
			href="first">a태그이용 get요청(상대)</a> <a href="./first">a태그이용
				get요청(상대)</a> <a href="aa/first">a태그이용 get요청(상대)</a></li>
		<li>
			<button onclick="location.href='first'">location이용 get요청</button>
		</li>
		<li>
			<form action="first">
				<input type="submit" value="form이용 get요청">
			</form>
		</li>
		<li>
			<form action="first" method="post">
				<input type="submit" value="form이용 post요청">
			</form>
		</li>
		<li>
			<button onclick="f_get()">ajax-get요청</button>
			<button onclick="f_post()">ajax-post요청</button>
		</li>
		<li><a href="emp/emplist.do" class="btn btn-primary text-warning">직원조회</a></li>
		<li><a href="emp/insert.do" class="btn btn-danger  text-warning">직원입력</a></li>
		<li><a href="dept/select.do" class="btn btn-success text-warning">부서조회</a></li>
		<li><a href="dept/insert.do" class="btn btn-secondary  text-warning">부서입력</a></li>
		</ol>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		function f_get() {
			$.ajax({
				url : "first",
				type : "get",
				success : function() {
					alert("get success");
				}
			});
		}
		function f_post() {
			$.ajax({
				url : "first",
				type : "post",
				success : function() {
					alert("post success");
				}
			});
		}
	</script>
</body>
</html>
